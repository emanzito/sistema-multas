<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de multas</title>
  </head>
  <body>
    <h1>Bem vindo ao formulário que multa o bom trabalhador Português!</h1>
    <h2>Qual foi a estrada que o indivíduo foi apanhado?</h2>

    <form id="form">
      <!-- Campo para Nome -->
      <label for="Nome">Nome do indivíduo:</label>
      <input type="text" id="Nome" name="Nome" required>
      <br><br>
      
      <!-- Campo para Idade -->
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required>
      <br><br>
      
      <!-- Campo de seleção de Estrada -->
      <label for="estrada">Selecione a Estrada:</label>
      <select id="estrada" name="estrada" required>
        <option value="">Selecione...</option>
      </select>
      <br><br>
      
      <!-- Campo de seleção de veículo -->
      <label for="veiculo">Selecione o tipo de veículo:</label>
      <select id="veiculo" name="veiculo" required>
        <option value="">Selecione...</option>
      </select>
      <br><br>

      <!-- Campo para Velocidade -->
      <label for="velocidade">Velocidade do Veículo:</label>
      <input type="number" id="velocidade" name="velocidade" required>
      <br><br>

      <!-- Campo de Texto para Calculo de multa -->
      <label for="resultado">Multa a pagar:</label>
      <input type="text" id="resultado" name="resultado" placeholder="*visto após submeter*" readonly>
      <br><br>

      <!-- Botão para Submeter o Formulário -->
      <button type="submit">Enviar Formulário e/ou calcular valor da multa</button>

  </body>
</html>
